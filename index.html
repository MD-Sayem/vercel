<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangla Stemmer</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" />
  </head>
  <body>
    <div class="section">
      <!-- header section -->
      <div class="header headerTwo">
        <h1 class="index-head">Bangla Stemmer</h1>
        <button onclick="location.href = 'adminLogIn.html';" class="admin-btn">
          Admin panel
        </button>
      </div>
      <!-- log in section -->
      <div class="log-in">
        <h3 class="log-in-brief">Please log in to proceed</h3>
        <div class="log-in-box">
          <h3>Log In</h3>
          <p>Email/Username</p>
          <input type="text" placeholder="Enter username or email" />
          <p>Password</p>
          <input type="text" placeholder="Enter password" />
          <div class="log-in-submit">
            <button
              onclick="location.href='dataEntryScreen.html';"
              class="submit-btn"
            >
              Log In
            </button>
          </div>
        </div>
      </div>
      <!-- copyright section -->
      <div class="copy-right">
        <p class="copy-right-p">COPYRIGHT Â© SUST CSE &nbsp2018-19</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
